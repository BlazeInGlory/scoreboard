<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">

</head>

<header>
  <div class="row">
    <button class="col-12 bg-secondary justify-content-center" onclick="reset()">RESTART</button>
  </div>
</header>

<body>

  <div class="row">
    <h1 class="col-10">LET'S GET READY TO RUMBLE</h1>
  </div>

  <div class="row justify-content-around">
    <div class="col-5 card bg-black text-light align-items-center">
      <h2>HOME</h2>
      <P id="baskets">0</P>
    </div>
    <div class="col-5 card bg-black text-light align-items-center">
      <h2>AWAY</h2>
      <p id="baskets2">0</p>
    </div>
  </div>


  <div class="row align-items-center">
    <div id="Home" class="Home col-5 m-4">
      <button onclick="baskets()">HOME</button>
    </div>

    <div id="Away" class="Away col-5 m-4">
      <button onclick="baskets2()">AWAY<span id="Score1"></span>
      </button>
    </div>
  </div>




  <script src="main.js"></script>
</body>


</html>
